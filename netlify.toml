[build]
  command = "npm run -s web:icons && npx expo export --platform web"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "https://bookbeauty.nl/.netlify/functions/*"
  to = "https://bookbeauty.nl/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "http://bookbeauty.nl/*"
  to = "https://www.bookbeauty.nl/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://bookbeauty.nl/*"
  to = "https://www.bookbeauty.nl/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://bookybeauty.netlify.app/*"
  to = "https://www.bookbeauty.nl/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_expo/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
